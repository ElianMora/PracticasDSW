<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="7maravillas.css">
    <title>7 MARAVILLAS DEL MUNDO</title>
</head>
<body>
    <header>7 MARAVILLAS DEL MUNDO</header>
    <h1>¿Qué Maravilla del mundo es?</h1>

    <!-- Pantalla inicial -->
    <div id="pantalla-inicial"><!--Este div muestra la pantalla principal-->
        <p>¿A qué maravilla pertenece la imagen?</p>
        <button class="btn" onclick="comenzarJuego()">JUGAR</button>
    </div>

    <!-- Pantalla juego -->
    <div class="pantalla-juego" id="pantalla-juego"><!--Es el div que contiene todo el juego-->
        <img src="img/chichen-itza.svg" alt="" id="imgMaravilla"><!--Coloca la imagen del array-->
        <div class="opciones"><!--Este div contiene todas las 3 opciones a elegir-->
            <div class="opcion" id="op0" onclick="comprobarRespuesta(0)"><!--Este div contiene todas la opcion A-->
                <div class="letra" id="l0">A</div>
                <div class="nombre" id="n0">OPCION A</div>
            </div>
            <div class="opcion" id="op1" onclick="comprobarRespuesta(1)"><!--Este div contiene todas la opcion B-->
                <div class="letra" id="l1">B</div>
                <div class="nombre" id="n1">OPCION B</div>
            </div>
            <div class="opcion" id="op2" onclick="comprobarRespuesta(2)"><!--Este div contiene todas la opcion C-->
                <div class="letra" id="l2">C</div>
                <div class="nombre" id="n2">OPCION C</div>
            </div>
        </div>
    </div>
    <!-- Pantalla final -->
    <div id="pantalla-final"><!--Este div Muestra la pantalla final junto con los resultados del juego-->
        <h2>CORRECTAS: <span id="numCorrectas">3</span></h2>
        <h2>INCORRECTAS: <span id="numIncorrectas">2</span></h2>
        <button class="btn" onclick="volverAlInicio()">VOLVER AL INICIO</button>
    </div>

    <footer>7 MARAVILLAS DEL MUNDO</footer>
    
    <script src="7maravillas.js"></script>
</body>
</html>
