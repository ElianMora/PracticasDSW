<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        

        <table width="80%" align="center" cellpadding="10">
            <caption><font color="blue"><h1>Formulario de registro</h1></font></caption>
            

            <tr>
                <td>Nombre: </td>           <td><input type="text" maxlength="50" placeholder="Coloque nombre" name="nombre" required></td>     <td>Correo:</td>                    <td><input type="text" maxlength="50" placeholder="Coloque Email" name="correo" required></td>
            </tr>
            <tr>
                <td>URL: </td>              <td><input type="text" maxlength="150" placeholder="Coloque URL" name="url" required></td>          <td>Fecha: </td>                    <td><input type="date" name="fecha" required></td>
            </tr>
            <tr>
                <td>Tiempo:</td>            <td><input type="time" name="tiempo" required></td>                                                 <td>Fecha y hora de nacimiento</td> <td><input type="datetime" name="nacimiento" required></td>
            </tr>
            <tr>
                <td>Mes de nacimietno:</td> <td><input type="month" name="mes" required></td>                                                   <td>Semana: </td>                   <td><input type="week" name="semana" required></td>
            </tr>
            <tr>
                <td>Edad: </td>             <td><input type="number" name="edad" min="0"></td>                                                  <td>Hrs de internet:</td>           <td><input type="range" name="internet" required> </td>
            </tr>
            <tr>
                <td>Telefono:</td>          <td><input type="tel" name="telefono" required></td>                                                <td>Plabras de busqueda:</td>       <td><input type="text" placeholder="Palabra de busqueda" name="busqueda" required></td> 
            </tr>
            <tr>
                <td>Color favorito: </td>   <td><input type="color" name="color" required></td>                                                 <td></td>                           <td><input type="submit" name="submit"></td> 
            </tr>
            
        </table>
        
        

    </form>
</body>
</html>
